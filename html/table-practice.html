<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan="2" colspan="2">&nbsp;</td>
			<th colspan="2">Happy?</th>
		</tr>
		<tr>
			<th>Yes</th>
			<th>No</th>
		</tr>
		<tr>
			<th rowspan="2">:)</th>
			<th>Y</th>
			<td>Good</td>
			<td>Okay</td>
		</tr>
		<tr>
			<th>N</th>
			<td>Bad</td>
			<td>Bad</td>
		</tr>
	</table>
</body>
</html>
